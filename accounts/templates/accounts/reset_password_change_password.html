{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-uppercase" data-aos="fade-right" data-aos-duration="1000">
    <div class="row vh-100">
        <div class="col-12 col-md-8 col-lg-6 m-auto">
            <form action="" method="post" class="form shadow rounded-20 bg-white p-3 p-md-5">
                <h1 class="display-4 text-center logo-font">Change Password</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
                        <div class="input-group rounded border-dark-grey bg-white">
                            {{ field }}
                        </div>
                    </div>
                </div>                        
                {% endfor %}
                <div class="row mb-3">
                    <div class="col-12">
                        <button type="submit" class="btn brnt-lg form-btn w-100 logo-font border-dark-grey text-uppercase">Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
